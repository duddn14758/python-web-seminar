{% extends "base.html" %}

{% block body %}
  {% for note in notes %}
    <div>
      <a href="{{ url_for('note_content', id=note._id) }}">
        {{ note.title }}
      </a> |
      {% if box == 'inbox' %}
        {{ note.sender.name }}
      {% elif box == 'outbox' %}
        {{ note.to.name }}
      {% endif %}
      | {{ note._id.generation_time }}
    </div>
  {% endfor %}
{% endblock %}
